<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Share Lokasi - Live Tracking Jambi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h2 { color: #333; }
    p { font-size: 18px; }
    #status { font-weight: bold; margin-top: 20px; color: #007BFF; }
  </style>
</head>
<body>
  <h2>Share Lokasi â€” Provinsi Jambi (Live)</h2>
  <p id="status">Menunggu izin lokasi...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const statusEl = document.getElementById('status');

    // ======= Firebase Config milikmu =======
    const firebaseConfig = {
      apiKey: "AIzaSyBffrwvdzVsGcFgjvhvc1FbeaXXJ43DcF8",
      authDomain: "my-project-c0014.firebaseapp.com",
      databaseURL: "https://my-project-c0014-default-rtdb.firebaseio.com",
      projectId: "my-project-c0014",
      storageBucket: "my-project-c0014.appspot.com",
      messagingSenderId: "1035321216653",
      appId: "1:1035321216653:web:cefac47b06ef39a90adcc4",
      measurementId: "G-G4PJ707CD6"
    };
    // =======================================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // VisitorId tetap stabil (tidak berubah walau reload)
    let visitorId = localStorage.getItem('visitorId');
    if(!visitorId){
      visitorId = 'v_' + Math.random().toString(36).slice(2,9);
      localStorage.setItem('visitorId', visitorId);
    }

    if (!navigator.geolocation) {
      statusEl.textContent = 'Browser tidak mendukung Geolocation.';
    } else {
      statusEl.textContent = 'Menunggu izin lokasi...';
      navigator.geolocation.watchPosition(updatePosition, err => {
        statusEl.textContent = 'Gagal: ' + err.message;
      }, { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
    }

    // Kirim lokasi secara realtime ke Firebase
    function updatePosition(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      const ts = Date.now();

      db.ref('locations/' + visitorId).update({
        lat, lon, accuracy: acc, ts, label: visitorId
      }).then(()=>{
        statusEl.textContent = `Lokasi dikirim (${lat.toFixed(4)}, ${lon.toFixed(4)})`;
      }).catch(e=>{
        statusEl.textContent = 'Gagal kirim: ' + e.message;
      });
    }
  </script>
</body>
</html>
