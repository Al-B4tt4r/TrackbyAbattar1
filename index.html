<!DOCTYPE html>
<html>
<head>
    <title>Tracking GPS Real-Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        #coords {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Lokasi Saat Ini (Real-Time)</h1>
    <p id="status">Menunggu lokasi...</p>
    <p id="coords"></p>
    <p id="time"></p>

    <script>
        const status = document.getElementById('status');
        const coords = document.getElementById('coords');
        const time = document.getElementById('time');

        if (!navigator.geolocation) {
            status.textContent = 'Geolocation tidak didukung oleh browser ini.';
        } else {
            status.textContent = 'Mencari lokasi…';
            // Update lokasi setiap 3 detik
            navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        }

        function success(position) {
            const latitude  = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);
            const accuracy  = position.coords.accuracy.toFixed(2);
            const now = new Date();

            status.textContent = 'Lokasi ditemukan!';
            coords.textContent = `Latitude: ${latitude}, Longitude: ${longitude}, Akurasi: ±${accuracy} m`;
            time.textContent = `Terakhir update: ${now.toLocaleTimeString()}`;
        }

        function error(err) {
            status.textContent = `Gagal mendapatkan lokasi: ${err.message}`;
            coords.textContent = '';
            time.textContent = '';
        }
    </script>
</body>
</html>
