<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Share Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h2 { color: #333; }
    p { font-size: 18px; }
    #status { font-weight: bold; margin-top: 20px; color: #007BFF; }
  </style>
</head>
<body>
  <h2>Share Lokasi — Klik Allow</h2>
  <p id="status">Menunggu...</p>

  <!-- Firebase SDK dari CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const statusEl = document.getElementById('status');

    // ======= Firebase Config milikmu =======
    const firebaseConfig = {
      apiKey: "AIzaSyBffrwvdzVsGcFgjvhvc1FbeaXXJ43DcF8",
      authDomain: "my-project-c0014.firebaseapp.com",
      databaseURL: "https://my-project-c0014-default-rtdb.firebaseio.com",
      projectId: "my-project-c0014",
      storageBucket: "my-project-c0014.appspot.com",
      messagingSenderId: "1035321216653",
      appId: "1:1035321216653:web:cefac47b06ef39a90adcc4",
      measurementId: "G-G4PJ707CD6"
    };
    // =======================================

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    if (!navigator.geolocation) {
      statusEl.textContent = 'Browser tidak mendukung Geolocation.';
    } else {
      statusEl.textContent = 'Mencari lokasi…';
      navigator.geolocation.getCurrentPosition(sendPosition, err => {
        statusEl.textContent = 'Gagal: ' + err.message;
      }, { enableHighAccuracy: true, timeout: 10000 });
    }

    function sendPosition(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;
      const ts = Date.now();

      // Buat ID unik tiap pengunjung
      const visitorId = 'v_' + Math.random().toString(36).slice(2,9);

      // Simpan ke database Firebase
      db.ref('locations/' + visitorId).set({
        lat: lat,
        lon: lon,
        accuracy: acc,
        ts: ts,
        label: visitorId
      }).then(()=> {
        statusEl.textContent = 'Lokasi dikirim. Terima kasih.';
      }).catch(e=>{
        statusEl.textContent = 'Gagal kirim: ' + e.message;
      });
    }
  </script>
</body>
</html>
