<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peta Live - Provinsi Jambi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // ======= Firebase Config milikmu =======
    const firebaseConfig = {
      apiKey: "AIzaSyBffrwvdzVsGcFgjvhvc1FbeaXXJ43DcF8",
      authDomain: "my-project-c0014.firebaseapp.com",
      databaseURL: "https://my-project-c0014-default-rtdb.firebaseio.com",
      projectId: "my-project-c0014",
      storageBucket: "my-project-c0014.appspot.com",
      messagingSenderId: "1035321216653",
      appId: "1:1035321216653:web:cefac47b06ef39a90adcc4",
      measurementId: "G-G4PJ707CD6"
    };
    // =======================================
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Pusat peta ke Provinsi Jambi
    const jambiCenter = [-1.59, 103.61];

    // Inisialisasi peta
    const map = L.map('map').setView(jambiCenter, 8);

    // Tambahkan tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Menyimpan semua marker
    const markers = {};

    // Mendengarkan perubahan realtime dari Firebase
    db.ref('locations').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      Object.keys(data).forEach(id => {
        const loc = data[id];
        const latlng = [loc.lat, loc.lon];
        const label = loc.label || id;

        if (markers[id]) {
          // Update posisi marker jika sudah ada
          markers[id].setLatLng(latlng);
        } else {
          // Buat marker baru dengan warna acak
          const color = '#' + Math.floor(Math.random()*16777215).toString(16);
          const icon = L.divIcon({
            html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`,
            iconSize: [16,16]
          });

          const marker = L.marker(latlng, { icon }).addTo(map);
          marker.bindPopup(`<b>${label}</b><br>${latlng[0].toFixed(4)}, ${latlng[1].toFixed(4)}`);
          markers[id] = marker;
        }
      });
    });
  </script>
</body>
</html>
